<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>求人票ヤバさ診断</title>
  <link rel="stylesheet" href="/ui/styles.css">
</head>
<body>
  <header>
    <h1>求人票ヤバさ診断</h1>
    <div class="version">API v5.0</div>
  </header>

  <main>
    <section class="input-card">
      <label>URL または 本文（どちらか）</label>
      <input id="url" type="url" placeholder="https://example.com/job">
      <textarea id="text" rows="8" placeholder="ここに求人本文を貼り付け"></textarea>

      <div class="row">
        <label>モード</label>
        <select id="mode">
          <option value="standard">標準</option>
          <option value="strict">厳しめ</option>
          <option value="lenient">ゆるめ</option>
        </select>
      </div>

      <div class="row">
        <button id="analyzeBtn">診断する</button>
        <span id="status"></span>
      </div>
      <p class="legend">
        スコアは各カテゴリ 0〜5（0=問題なし / 5=大いに問題あり）。
        情報不足で評価できない項目は <b>測定不能</b> と表示します。
      </p>
    </section>

    <section id="result" class="hidden">
      <div class="score-banner">
        <div class="total-score" id="totalScore">--</div>
        <div class="total-label" id="totalLabel">-</div>
      </div>

      <div class="chart-block">
        <img id="radar" alt="Radar Chart" />
        <div class="scale">
          <div class="scale-title">スコアの見方</div>
          <ul id="scaleList"></ul>
        </div>
      </div>

      <h3>カテゴリ別スコア</h3>
      <table id="scoreTable">
        <thead><tr><th>カテゴリ</th><th>スコア</th><th>測定</th></tr></thead>
        <tbody></tbody>
      </table>

      <h3>根拠（抽出スニペット）</h3>
      <div id="evidence"></div>

      <h3>改善提案</h3>
      <ul id="recommendations"></ul>

      <h3>上位理由</h3>
      <ul id="reasons"></ul>
    </section>
  </main>

  <footer>
    <a href="/metrics" target="_blank">メトリクス</a> ｜ <a href="/healthz" target="_blank">ヘルスチェック</a>
  </footer>

  <script src="/ui/app.js"></script>
</body>
</html>
