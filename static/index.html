
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>求人票ヤバさ診断（SAFE 1.3.4）</title>
  <style>body{font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;margin:24px}</style>
</head>
<body>
  <h1>🚨 求人票ヤバさ診断（SAFE 1.3.4）</h1>
  <p>URL または 本文を入力して「診断する」を押してください（本文は保存しません）。</p>
  <label>セクター</label>
  <select id="sector">
    <option value="">未選択</option>
    <option value="ses">SES/IT派遣</option>
    <option value="recruiting">人材/営業</option>
    <option value="ad">広告/メディア</option>
    <option value="saas">SaaS/スタートアップ</option>
    <option value="retail">小売/飲食</option>
  </select>
  <br/><br/>
  <label>求人票URL</label>
  <input id="url" style="width:100%" placeholder="https://example.com/job-posting"/>
  <p style="text-align:center">— または —</p>
  <label>本文</label>
  <textarea id="text" rows="8" style="width:100%" placeholder="求人票の本文を貼り付け"></textarea>
  <button id="go">診断する</button>
  <pre id="out" style="white-space:pre-wrap;margin-top:16px"></pre>

<script>
async function go(){
  const url=document.getElementById('url').value.trim();
  const text=document.getElementById('text').value.trim();
  const sector=document.getElementById('sector').value;
  const out=document.getElementById('out'); out.textContent='診断中…';
  try{
    const r=await fetch('/analyze',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:url||null,text:text||null,sector:sector||null})});
    if(!r.ok){const e=await r.json().catch(()=>({})); throw new Error(e.detail||('HTTP '+r.status));}
    const d=await r.json();
    const img=d.chart_png_base64?`<img src="data:image/png;base64,${d.chart_png_base64}" style="max-width:100%">`:"";
    const cats=Object.entries(d.category_scores).map(([k,v])=>`・${k}：${v}`).join('\n');
    const reasons=(d.top_reasons||[]).map(r=>`- [${r.category}] ${r.reason}（重み ${r.weight}）`).join('\n');
    out.innerHTML=`総合スコア: ${d.total}\n判定: ${d.label}\n\n${img}\n\n[カテゴリ別]\n${cats}\n\n[リスク要因]\n${reasons||'特になし'}`;
  }catch(e){ out.textContent='エラー: '+e.message; }
}
document.getElementById('go').addEventListener('click', go);
</script>
</body>
</html>
