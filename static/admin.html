<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>管理ダッシュボード</title>
  <link rel="stylesheet" href="/ui/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <main style="max-width:900px;margin:20px auto;color:#e9eef5;">
    <h2>管理ダッシュボード</h2>
    <div id="loginBox">
      <p>管理パスワード</p>
      <input id="pwd" type="password" style="padding:8px;width:220px;">
      <button id="loginBtn">開く</button>
      <div id="loginStatus" style="color:#9fb3c8;margin-top:6px;"></div>
    </div>

    <section id="dash" class="hidden">
      <div class="input-card">
        <div class="row" style="justify-content:space-between;">
          <div>総実行回数：<b id="totalNum">0</b></div>
        </div>
      </div>

      <div class="chart-block" style="min-height:260px;">
        <canvas id="dailyChart"></canvas>
      </div>

      <div class="chart-block" style="min-height:220px;">
        <canvas id="labelPie"></canvas>
      </div>
    </section>
  </main>
  <script src="/ui/admin.js"></script>
</body>
</html>
